# http port number(default 8080)
server: 
  port: 8081 
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# db connection(oracle) - spring(context.xml)
spring:
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@pjteam.cr9q4puz10f6.ap-northeast-2.rds.amazonaws.com:1521:orcl
    username: pjteam
    password: team1234

# jsp - spring(servlet-context.xml)  
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  jpa: 
    hibernate: 
      ddl-auto: update # create update none # create : 사용자 테이블 없으면 자동 생성
      naming: 
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true 
    
  application: 
    name: user-service
  main: 
    allow-circular-references: true
  
      
# MyBatis - spring(dataSource-config.xml)
mybatis:
  mapper-locations: mappers/**/*.xml
  type-aliases-package: com.example.project_team.mapper